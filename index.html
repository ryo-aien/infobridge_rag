<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document RAG System</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module">
        import { Client } from "https://esm.sh/@gradio/client";
        window.GradioClient = Client;
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 40%, #cbd5e1 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at top left, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
                        radial-gradient(ellipse at bottom right, rgba(148, 163, 184, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 24px;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.06),
                        inset 0 1px 0 rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(16px);
            color: #1e293b;
            padding: 40px 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.75rem;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: #0f172a;
        }

        .header p {
            font-size: 1.1rem;
            color: #475569;
            font-weight: 400;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            padding: 40px;
        }

        .section {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.04),
                        inset 0 1px 0 rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .section-title {
            font-size: 1.5rem;
            color: #0f172a;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .icon {
            width: 24px;
            height: 24px;
            stroke: #334155;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #334155;
            font-size: 14px;
            letter-spacing: 0.01em;
        }

        input, textarea, select {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 12px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);
            color: #1e293b;
            font-weight: 400;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.4);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.08);
            background: rgba(255, 255, 255, 0.8);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            line-height: 1.6;
        }

        .btn {
            background: rgba(15, 23, 42, 0.9);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            letter-spacing: 0.01em;
            box-shadow: 0 8px 24px rgba(15, 23, 42, 0.15);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            opacity: 0.7;
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 18px;
            height: 18px;
            margin: -9px 0 0 -9px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            grid-column: 1 / -1;
            margin-top: 24px;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(226, 232, 240, 0.6);
            padding: 24px;
            margin-bottom: 16px;
            border-radius: 12px;
            backdrop-filter: blur(8px);
        }

        .result-content {
            font-size: 15px;
            line-height: 1.7;
            color: #334155;
            font-weight: 400;
        }

        .status-message {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-weight: 500;
            font-size: 14px;
            backdrop-filter: blur(8px);
        }

        .status-success {
            background: rgba(34, 197, 94, 0.1);
            color: #166534;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            color: #991b1b;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .slider {
            flex: 1;
            height: 8px;
            border-radius: 4px;
            background: rgba(148, 163, 184, 0.3);
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #64748b;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #64748b;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .slider-value {
            background: rgba(100, 116, 139, 0.9);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 500;
            min-width: 42px;
            text-align: center;
            font-size: 14px;
            backdrop-filter: blur(8px);
        }

        .notes-section {
            grid-column: 1 / -1;
            margin-top: 32px;
        }

        .notes-title {
            font-size: 1.25rem;
            color: #0f172a;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .notes-cards {
            display: grid;
            gap: 16px;
        }

        .note-card-small {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(226, 232, 240, 0.4);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(12px);
        }

        .note-card-small p {
            color: #475569;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 8px;
            font-weight: 400;
        }

        .note-card-small p:last-child {
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 24px;
                padding: 24px;
            }
            
            .header h1 {
                font-size: 2.25rem;
            }
            
            .header {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="header">
                <h1>Document RAG System</h1>
                <p>ドキュメント管理・検索システム</p>
            </div>

            <div class="main-content">
                <!-- ドキュメント追加セクション -->
                <div class="section">
                    <h2 class="section-title">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                            <polyline points="14,2 14,8 20,8"></polyline>
                            <line x1="12" y1="18" x2="12" y2="12"></line>
                            <line x1="9" y1="15" x2="15" y2="15"></line>
                        </svg>
                        ドキュメント追加
                    </h2>
                    
                    <form @submit.prevent="addDocument">
                        <div class="form-group">
                            <label for="document-content">ドキュメント内容</label>
                            <textarea 
                                id="document-content"
                                v-model="documentContent" 
                                placeholder="追加したいドキュメントの内容を入力してください..."
                                required
                            ></textarea>
                        </div>
                        <button type="submit" class="btn" :disabled="isAddingDocument" :class="{ loading: isAddingDocument }">
                            {{ isAddingDocument ? '追加中...' : 'ドキュメントを追加' }}
                        </button>
                    </form>

                    <div v-if="addMessage" class="status-message" :class="addMessageType === 'success' ? 'status-success' : 'status-error'">
                        {{ addMessage }}
                    </div>
                    
                </div>

                <!-- ドキュメント検索セクション -->
                <div class="section">
                    <h2 class="section-title">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        ドキュメント検索
                    </h2>
                    
                    <form @submit.prevent="searchDocuments">
                        <div class="form-group">
                            <label for="search-query">検索クエリ</label>
                            <input 
                                type="text" 
                                id="search-query"
                                v-model="searchQuery" 
                                placeholder="検索したい内容を入力してください..."
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="n-results">検索結果数</label>
                            <div class="slider-container">
                                <input 
                                    type="range" 
                                    id="n-results"
                                    class="slider"
                                    v-model="nResults" 
                                    min="1" 
                                    max="3"
                                />
                                <span class="slider-value">{{ nResults }}</span>
                            </div>
                        </div>
                        <button type="submit" class="btn" :disabled="isSearching" :class="{ loading: isSearching }">
                            {{ isSearching ? '検索中...' : 'ドキュメントを検索' }}
                        </button>
                    </form>

                    <div v-if="searchMessage" class="status-message" :class="searchMessageType === 'success' ? 'status-success' : 'status-error'">
                        {{ searchMessage }}
                    </div>
                </div>

                <!-- 検索結果表示 -->
                <div v-if="searchResults.length > 0" class="section results">
                    <h2 class="section-title">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                            <path d="m9 14 2 2 4-4"></path>
                        </svg>
                        検索結果 ({{ searchResults.length }}件)
                    </h2>
                    
                    <div v-for="(result, index) in searchResults" :key="index" class="result-item">
                        <div class="result-content">{{ result }}</div>
                    </div>
                </div>

                <div class="notes-section">
                    <h3 class="notes-title">備考</h3>
                    <div class="notes-cards">
                        <div class="note-card-small">
                            <p>ドキュメントはベクトル化され、検索可能なトークンの値が保存されます</p>
                            <p>検索により、意味が近い類似度索可能になります</p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    documentContent: '',
                    searchQuery: '',
                    nResults: 2,
                    searchResults: [],
                    isAddingDocument: false,
                    isSearching: false,
                    addMessage: '',
                    addMessageType: '',
                    searchMessage: '',
                    searchMessageType: '',
                    client: null
                }
            },
            async mounted() {
                // GradioClientが利用可能になるまで待機
                let attempts = 0;
                while (!window.GradioClient && attempts < 50) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }

                if (!window.GradioClient) {
                    console.error('Failed to load Gradio client');
                    this.showMessage('APIライブラリの読み込みに失敗しました', 'error', 'search');
                    return;
                }

                try {
                    // Gradio クライアントを初期化
                    this.client = await window.GradioClient.connect("doropiza/infobridge_rag");
                    console.log('Gradio client connected successfully');
                } catch (error) {
                    console.error('Failed to connect to Gradio client:', error);
                    this.showMessage('APIへの接続に失敗しました', 'error', 'search');
                }
            },
            methods: {
                async addDocument() {
                    if (!this.client) {
                        this.showMessage('APIクライアントが初期化されていません', 'error', 'add');
                        return;
                    }

                    this.isAddingDocument = true;
                    this.addMessage = '';

                    try {
                        const result = await this.client.predict("/add_document", {
                            content: this.documentContent
                        });

                        console.log('Add document result:', result);
                        this.showMessage('ドキュメントが正常に追加されました！', 'success', 'add');
                        this.documentContent = ''; // フォームをクリア
                    } catch (error) {
                        console.error('Error adding document:', error);
                        this.showMessage('ドキュメントの追加に失敗しました: ' + error.message, 'error', 'add');
                    } finally {
                        this.isAddingDocument = false;
                    }
                },
                async searchDocuments() {
                    if (!this.client) {
                        this.showMessage('APIクライアントが初期化されていません', 'error', 'search');
                        return;
                    }

                    this.isSearching = true;
                    this.searchMessage = '';
                    this.searchResults = [];

                    try {
                        const result = await this.client.predict("/search_documents", {
                            query: this.searchQuery,
                            n_results: parseInt(this.nResults)
                        });

                        console.log('Search result:', result);
                        
                        if (result.data && result.data[0]) {
                            // 結果を解析して表示用に整形
                            const resultText = result.data[0];
                            this.parseSearchResults(resultText);
                        } else {
                            this.showMessage('検索結果が見つかりませんでした', 'error', 'search');
                        }
                    } catch (error) {
                        console.error('Error searching documents:', error);
                        this.showMessage('検索に失敗しました: ' + error.message, 'error', 'search');
                    } finally {
                        this.isSearching = false;
                    }
                },
                parseSearchResults(resultText) {
                    try {
                        // 結果テキストを行で分割し、空行を除去
                        const lines = resultText.split('\n').filter(line => line.trim() !== '');
                        
                        if (lines.length === 0) {
                            this.showMessage('検索結果が見つかりませんでした', 'error', 'search');
                            return;
                        }

                        this.searchResults = lines;
                        this.showMessage(`${lines.length}件の検索結果が見つかりました`, 'success', 'search');
                    } catch (error) {
                        console.error('Error parsing search results:', error);
                        // パースに失敗した場合は生のテキストを表示
                        this.searchResults = [resultText];
                        this.showMessage('検索結果を取得しました', 'success', 'search');
                    }
                },
                showMessage(message, type, section) {
                    if (section === 'add') {
                        this.addMessage = message;
                        this.addMessageType = type;
                        setTimeout(() => {
                            this.addMessage = '';
                        }, 5000);
                    } else if (section === 'search') {
                        this.searchMessage = message;
                        this.searchMessageType = type;
                        setTimeout(() => {
                            this.searchMessage = '';
                        }, 5000);
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
